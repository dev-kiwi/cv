<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="">Name</label></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><label for="">Do you want to receive emails?</label></td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td><label for="">Favourite colour</label></td>
          <td><input type="color"></td>
        </tr>
        <tr>
          <td><label for="">DOB</label></td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td><label for="">Email address</label></td>
          <td><input type="email"></td>
        </tr>
        <tr>
          <td><label for="">Rating</label></td>
          <td><input type="range" min="0" max="10"></td>
        </tr>
        <tr>
          <td><label for="">Upload CV</label></td>
          <td><input type="file"></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
